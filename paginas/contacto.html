    <aside class="asideLeft asides"></aside>

    <main class="contacto-main grid-main">
        <section class="seccion-principal">
            <div class="texto-imagen-inicio">
                <h2 class="contactanos">CONTÁCTANOS</h2>
            </div>
        </section>
        <section class="contacto__seccion">
            <div class="contacto-img box-shadow">
                <img src="../imgs/img-contacto.jpeg" alt="Trabajo en proceso">
            </div>
            <form class="box-shadow">
                <div class="form-all form-legend">
                    <legend>Formulario de contacto</legend>
                </div>
                <div class="form-all form-casillas">
                    <div>
                        <label for="nombre">Nombre/s</label>
                        <input type="text" placeholder="Nombre/s" name="nombre" required minlength="3" id="input-nombre"
                            class="form-casillas">
                    </div>
                    <div>
                        <label for="apellido">Apellidos</label>
                        <input type="text" placeholder="Apellidos" name="apellido" required id="input-apellido"
                            class="form-casillas">
                    </div>
                </div>
                <div class="form-all form-casillas">
                    <div>
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" placeholder="Email" name="correo" required id="input-email"
                            class="form-casillas">
                    </div>
                </div>
                <div class="form-all form-casillas">
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" placeholder="Teléfono" name="telefono" id="input-telefono"
                            class="form-casillas">
                    </div>
                </div>
                <div class="form-all form-textarea">
                    <div>
                        <label for="comentario">Cuéntanos tu experiencia</label>
                        <textarea class="form-casillas" placeholder="Escribe tu comentario" name="comentario"
                            id="textarea-comentario" cols="" rows="6"></textarea>
                    </div>
                </div>
                <div class="form-all form-div-span">
                    <span class="form-span">
                        <input class="button-reset" type="reset" value="Limpiar">
                    </span>
                    <span class="form-span">
                        <input class="button-enviar" type="submit" value="Enviar">
                    </span>
                </div>
            </form>
        </section>
    </main>
